dist: xenial
language: python
python:
  - "3.6"
  - "3.7"
before_install:
  - python -m pip install --upgrade pip wheel
  - pip --version
  - python --version
  - pip install poetry
install:
  - poetry install -v
  - python -m laserembeddings download-models
script:
  - poetry run pylint laserembeddings
  - poetry run pytest
